[build-system]
# Minimum requirements for the build system to execute.
requires = ["setuptools", "wheel"]  # PEP 508 specifications.
build-backend = "setuptools.build_meta"

[project]
name = "nway"
version = "4.7.0"
description = "Probabilistic Cross-Identification of Astronomical Sources"
readme = "README.rst"
requires-python = ">=3.8"
dependencies = ["numpy", "scipy", "astropy", "tqdm", "healpy", "joblib", "matplotlib", "pandas"]
license = {file = "LICENSE"}
authors = [
    { name = "Johannes Buchner", email = "johannes.buchner.acad@gmx.com" },
]

[project.optional-dependencies]
test = [
    "pytest"
]

[project.urls]
Repository = "https://github.com/JohannesBuchner/nway/"
homepage = "https://github.com/JohannesBuchner/nway/"
documentation = "https://raw.githubusercontent.com/JohannesBuchner/nway/master/doc/nway-manual.pdf"
